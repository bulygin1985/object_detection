name: Python Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8' # specify your python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort

    - name: Run Black
      run: |
        black --check --diff . # replace with your directory or add more options as needed

    - name: Run isort
      run: |
        isort --check-only --diff . # replace with your directory or add more options as needed